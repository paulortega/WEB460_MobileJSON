<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="rml.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <title>Paul</title>
</head>
<body>
    <div data-role="page" id="datapage" class="type-interior">
        <ul id="datacontainer" data-role="listview" data-inset="true">
        </ul>
    </div>
</body>
<script>
    var text = "";
    $.getJSON('http://localhost:1149/JSON_Mobile/getEmployees2.aspx',
        function (data) {

            $.each(data.employees, function (key, val) {
                text += RML.li({
                    content: RML.a({
                        href: "#",
                        content: val.firstname
                    })
                });

            });
            $("#datacontainer").append(text);
            try {
                $('#datacontainer').listview('refresh');
            } catch (e) {
                $('#datacontainer').listview();
            }
            jQuery('#datapage').page("destroy").page();

        });
</script>
</html>
